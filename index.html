<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            margin-bottom: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        h3 {
            color: #333;
            margin-top: 20px;
        }
        .result {
            font-weight: bold;
            color: #28a745;
        }
        .not-palindrome {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Palindrome Checker</h2>
        <input type="text" id="inputString" placeholder="Enter a string">
        <button onclick="checkPalindrome()">Check</button>

        <h3>Result: <span id="result"></span></h3>
    </div>

    <script>
        function checkPalindrome() {
            const inputString = document.getElementById("inputString").value;
            const cleanedString = inputString.replace(/[^A-Za-z0-9]/g, '').toLowerCase();
            const reversedString = cleanedString.split('').reverse().join('');

            const resultElement = document.getElementById("result");

            if (cleanedString === reversedString) {
                resultElement.textContent = `"${inputString}" is a palindrome!`;
                resultElement.classList.remove("not-palindrome");
                resultElement.classList.add("result");
            } else {
                resultElement.textContent = `"${inputString}" is not a palindrome.`;
                resultElement.classList.remove("result");
                resultElement.classList.add("not-palindrome");
            }
        }
    </script>
</body>
</html>
